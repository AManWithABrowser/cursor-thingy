<script>
    function update() {
        document.getElementById('text').value = lolcount;
        document.title = lolcount + " lols";
        document.getElementById('ammountAutoClick').innerHTML = "you own " + autoClick + " autoclickers";
        document.getElementById('costAutoClick').innerHTML = ((autoClick+1) * 12) + " lols"
    }
    var lolcount = 0;
    var autoClick = 0;
    
    function timer() {
        lolcount = lolcount + autoClick;
        update()
    }
    setInterval(timer, 1000)
</script>
<html>
<head><title>lol game</title></head>
<body>

      update()
    }
    
    </script>

    <script>
    function save() {
    localStorage.setItem("lolcount", lolcount);
        
    }
    function load() {
    lolcount = localStorage.getItem("lolcount");
    lolcount = parseInt(lolcount);
    document.getElementById('text').value = lolcount;
        document.title = lolcount + " lols";
        update()
    }
    
    function buyAutoclick() {
        if (lolcount >=((autoClick) + 1 * 12)) {
            lolcount = lolcount - ((autoClick+1) * 12);
            autoClick = autoClick + 1;
            update()
        }
    }
    </script>
